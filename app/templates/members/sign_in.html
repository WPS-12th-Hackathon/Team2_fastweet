{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--css-->
    <link rel="stylesheet" href="{% static 'css/jiho.css' %}">
    <link rel="stylesheet" href="{% static 'css/search-embedded.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
</head>
<body>
<div class="main">
    <div class="left">
        <div class="left-div">
            <div class="left-div-item"><i class="icon-search left-icon"></i><span class="left-item">관심사를 팔로우하세요</span>
            </div>
            <div class="left-div-item"><i class="icon-users left-icon"></i><span class="left-item">사람들이 이야기하고 있는 주제에 대해 알아보세요</span>
            </div>
            <div class="left-div-item"><i class="icon-comment-alt2 left-icon"></i><span
                    class="left-item">대화에 참여하세요.</span></div>
        </div>
    </div>
    <div class="right">
        <form action="{% url 'members:sign-in' %}" method="POST" class="login-form">
            {% csrf_token %}
            <input name='username' class="login-form-item" type="text" placeholder="휴대폰 번호, 이메일 주소 또는 사용자 아이디">
            <input name='password' class="login-form-item" type="password" placeholder="비밀번호">
            <button type='submit' class="login-form-item login-form-button">로그인</button>
        </form>
        <div class="right-div">
            <i class="icon-twitter-bird" style="color: blue"></i>
            <p class="right-div-2">지금 세계 곳곳에서 무슨 일이<br>일어나고 있는지 확인하세요.</p>
            <p class="right-div-3">지금 트위터에 가입하세요</p>
            <a href="{% url 'members:sign-up' %}" class="right-div-button1">가입하기</a>
            <button class="right-div-button2">로그인</button>
        </div>
    </div>
</div>
</body>
</html>
